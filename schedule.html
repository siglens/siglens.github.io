        100x more efficient than Splunk and helps your reduce your observability bill by 90%.">

    <!-- Facebook Meta Tags -->

<body id="dark-theme">
    <main class="root-container">
        <a class="navbar-brand position-absolute" style="left: 15px; top:15px;" href="./index.html">
            <div class="d-flex">
                <div class="pr-1"><img src="./assets/ss-logo.svg" alt="siglens-logo"></div>
                <div class="font-weight-bold text-white h2 pl-1">SigLens</div>
            </div>
        </a>
        <form class="sc-form">
            <h1 class="sc-heading">Book a Demo</h1>
                <input class="sc-input" type="text" id="sc-first-name" placeholder="First Name"/>
                <input class="sc-input" type="text" id="sc-last-name" placeholder="Last Name"/>
                <input class="sc-input" type="text" id="sc-company-name" placeholder="Company Name"/>
                
                <label class="select" for="slct" class="sc-select">
                    <select id="slct" name="sc-role" required="required">
                        <option value="" disabled="disabled" selected="selected">Which of the following best describes your position in your company?</option>
                        <option value="founder/co-founder">Founder/Co-founder</option>
                        <option value="executive-leadership">Executive Leadership</option>
                        <option value="team-lead/supervisor">Team Lead/Supervisor</option>
                        <option value="techincal">Technical</option>
                        <option value="other">Other</option>
                    </select>
                    <svg>
                        <use xlink:href="#select-arrow-down"></use>
                    </svg>
                </label>

                    <!-- SVG Sprites-->
                    <svg class="sprites">
                      <symbol id="select-arrow-down" viewbox="0 0 10 6">
                        <polyline points="1 1 5 5 9 1"></polyline>
                      </symbol>
                    </svg>
                <input class="sc-input" type="text" id="sc-hear-about" placeholder="Where did you hear about Siglens?"/>
                <button class="sc-submit-btn" type="submit">Submit</button>
        </form>
    </main>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./component/guide-list/guide-list.js"></script>
</body>

</html>
